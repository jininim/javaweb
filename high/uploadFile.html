<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            <script >
                //넌적스 값 확인
console.table("{{coretask_result[0][0][0]}}");

let Options = {
    title: {
    text: '@의 core별 수행능력'
},

subtitle: {
    text: '팀명: 김이박'
},

yAxis: {
    title: {
        text: 'Values'
    }
},

xAxis: {
   categories:['core1','core2','core3','core4','core5']
},

legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},

plotOptions: {
    series: {
        label: {
            connectorAllowed: false
        },
        pointStart: 0
    }
},

series: [{
    name: 'max',
    data: [parseInt("{{coretask_result[0][0][0]}}"),parseInt("{{coretask_result[1][0][0]}}"),parseInt("{{coretask_result[2][0][0]}}"),parseInt("{{coretask_result[3][0][0]}}"),parseInt("{{coretask_result[4][0][0]}}")]
}, {
    name: 'min',
    data: [11744, 17722, 16005, 19771, 20185]
}, {
    name: 'avg',
    data: [11744, 17722, 16005, 19771, 20185]
}],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}
};
Highcharts.chart('container',Options);
            </script> 
            </p>
    </figure>
</body>
</html>
